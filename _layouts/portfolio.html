---
layout: default
---

<div class="mw7 center">
  <div class="relative">
    <div class="absolute w-25 h-100 top-0 left-0 z-3 pointer" id="previous"></div>
    <div class="absolute w-25 h-100 top-0 right-0 z-3 pointer" id="next"></div>

    <div class="slider">
      {% for project in site.data[page.dataSource] %}
        {% if project.title == page.title %}
          {% for img in project.images %}

            <div>
              <div class="aspect-ratio aspect-ratio--16x9">
                <div imgdata="{{ site.url}}/img/{{ img.url }}" class="aspect-ratio--object bg-center {% if img.portrait == true %}{{ 'contain' }}{% else %}{{ 'cover' }}{% endif %}" style="background-image: url({{ site.url }}/img/{{ img.url }})"></div>
              </div>
              <p>{{ img.caption }}</p>
            </div>

          {% endfor %}
        {% endif %}
      {% endfor %}
    </div>

    {% for project in site.data[page.dataSource] %}
      <p>{{ project.description }}</p>
    {% endfor %}
