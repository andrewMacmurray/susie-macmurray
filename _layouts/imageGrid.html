---
layout: default
---

<div class="ma2 ma4-ns">
  {% for item in site.data[page.dataSource] %}
    <a href="{{ site.url}}/images/{{ item.url }}">
      <div class="w-50 w-33-ns fl ph2">
        <div class="aspect-ratio aspect-ratio--16x9-m aspect-ratio--3x4">
          <div class="bg-center cover aspect-ratio--object" style="background-image: url({{ site.url }}{{ item.thumbnail }})"></div>
        </div>
        <p class="fw4">{{ item.title }}</p>
      </div>
    </a>
  {% endfor %}
</div>
