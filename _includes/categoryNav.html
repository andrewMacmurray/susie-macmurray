<ul class="flex flex-wrap tc center mb4">
  {% assign categories = site.categories | sort: 'order' %}
  {% for category in categories %}
    <a href="{{ site.url }}{{ category.url }}">
      <li class="f6 fw4 mt0 mb3 mb0-m mr3 mr5-ns {% if page.title == category.title %}{{ 'black' }}{% else %}{{ 'gray' }}{% endif %}">{{ category.title }}</li>
    </a>
  {% endfor %}
</ul>
