<nav class="mh3 mh4-ns flex justify-between z-3">

  <a logo class="no-underline transition" href="{{ site.url }}">
    <h1 class="tracked-mega ttu fw5 dib">Susie MacMurray</h1>
  </a>

  <ul class="dib">
    {% for title in site.data.navTitles %}

      {% if page.title == site.title %}
        {% assign menuColor = " white" %}
      {% elsif page.title == title.text %}
        {% assign menuColor = " black" %}
      {% else %}
        {% assign menuColor = " gray" %}
      {% endif %}

      <a menu-item class="{{ 'dib no-underline fw4 mh2 transition' | append: menuColor }}"
         href="{{ site.url }}{{ title.url }}">
        <p>{{title.text}}</p>
      </a>

    {% endfor %}
  </ul>

</nav>
