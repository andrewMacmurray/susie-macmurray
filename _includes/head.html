{% assign
   appendedTitleText = site.title
    | append: " - "
    | append: page.title
%}
{% assign
   pageUrl = page.url
    | replace: 'index.html',''
    | prepend: site.baseurl
    | prepend: site.url
%}

<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ appendedTitleText }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
  <link rel="canonical" href="{{ pageUrl }}">
</head>
